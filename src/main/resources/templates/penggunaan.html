<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org" lang="en"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/static/css/styles.css}">
<head>
	<meta charset="ISO-8859-1">
	<title>Transaksi Penggunaan</title>
	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
	<div sec:authorize="hasAnyAuthority('ADMIN','EDITOR','CREATOR')" th:include="widget/navbar"></div>
	<div sec:authorize="hasAuthority('USER')" th:include="widget/navbar2"></div>
	<div class="content">
		<div class="row justify-content-center">
			<div class="col-10">
				<div class="contentbody">

					<div th:if="${mode} == 'list'">
						<h4>Data Penggunaan</h4>

						<div th:insert="widget/searchbar :: searchbar(sortby=${sortby})"></div>

						<div class="row">
							<div class="col-12 col-md-12 col-lg-12">
								<div class="card">
									<div class="card-header ">
										<div class="card-header-form">
											<div th:insert="widget/button :: button-icon-primary(caption='Tambah Penggunaan Baru',url=@{/transaksi/penggunaan/add})"></div>
										</div>
									</div>

									<div class="card-body p-0">
										<div class="table-responsive">
											<table class="table table-stripped">
												<thead class=" text-primary">
												<tr>
													<th>ID</th>
													<th>Nama Pelanggan</th>
													<th>Bulan</th>
													<th>Tahun</th>
													<th>Meter Awal</th>
													<th>Meter Akhir</th>
													<th style="text-align-last: center;">Aksi</th>
												</tr>
												</thead>
												<tbody>
												<tr th:if="${list.getSize()==0}">
													<td colspan="5"> Tidak ada daftar penggunaan tersedia. </td>
												</tr>
												<tr th:each="penggunaan, iStat : ${list.content}">
													<td><span th:text="${penggunaan.id}"></span></td>
													<td><span th:text="${penggunaan.pelanggan != null ? penggunaan.pelanggan.namaPelanggan : ''}"></span></td>
													<td><span th:text="${penggunaan.bulan != null ? penggunaan.bulan.nama : ''}"></span></td>
													<td><span th:text="${penggunaan.tahun}"></span></td>
													<td><span th:text="${penggunaan.meterAwal}"></span></td>
													<td><span th:text="${penggunaan.meterAkhir}"></span></td>
													<td class="td-actions text-left" style="display: flex;text-align-last: center;place-content:center;">
														<div th:insert="widget/button :: button-icon-primary(caption='Ubah',url=@{/transaksi/penggunaan/edit(id=${penggunaan.id})})"></div>
														<div th:insert="widget/button :: button-icon-danger(caption='Hapus',url=@{/transaksi/penggunaan/delete(id=${penggunaan.id})})"></div>
													</td>
												</tr>
												</tbody>
											</table>
										</div>
									</div>

									<div class="row">
										<nav th:if="${list.totalPages > 0}" class="pagination">
											<ul class="pagination pagination-sm" th:each="pageNumber : ${pageNumbers}">
												<li class="page-item" aria-current="page" th:classappend="${pageNumber==list.number + 1} ? active">
													<a class="page-link" th:text="${pageNumber}" th:href="@{/transaksi/penggunaan/(size=${list.size}, page=${pageNumber})}"></a>
												</li>
											</ul>
										</nav>
									</div>
								</div>
							</div>
						</div>

					</div>

					<div th:if="${mode} == 'edit'">
						<div th:fragment="edit">

							<div class="section-body">
								<div class="col-12 col-md-12 col-lg-12">
									<div class="card">
										<div class="card-header">
											<h4 th:if="${penggunaan.id == null}">Tambah Penggunaan</h4>
											<h4 th:if="${penggunaan.id != null}">Ubah Penggunaan</h4>
										</div>
										<form id="form" method="post" class="needs-validation" novalidate th:action="@{/transaksi/penggunaan/save}" th:object="${penggunaan}">
											<div class="card-body">
												<div class="row">
													<div class="col-12 col-md-6 col-lg-6">
														<div th:replace="widget/input :: input-text(fieldname='id',value=${penggunaan.id},caption='ID',readonly=true)"></div>
														<div class="form-group">
															<label>Bulan</label>
															<select class="form-control" th:field="${penggunaan.bulan}">
																<option value="0">Pilih Bulan</option>
																<option th:each="bulan : ${bulans}" th:value="${bulan.id}" th:text="${bulan.nama}"></option>
															</select>
														</div>
														<div th:replace="widget/input :: input-text(fieldname='meterAwal',value=${penggunaan.meterAwal},caption='Meter Awal',required=true)"></div>
													</div>
													<div class="col-12 col-md-6 col-lg-6">
														<div class="form-group">
															<label>Pelanggan</label>
															<select class="form-control" th:field="${penggunaan.pelanggan}">
																<option value="0">Pilih Pelanggan</option>
																<option th:each="pelanggan : ${pelanggans}" th:value="${pelanggan.id}" th:text="${pelanggan.namaPelanggan}"></option>
															</select>
														</div>
														<div class="form-group">
															<label>Tahun</label>
															<select class="form-control" th:field="${penggunaan.tahun}">
																<option value="0">Pilih Tahun</option>
																<option th:each="tahun : ${tahuns}" th:value="${tahun}" th:text="${tahun}"></option>
															</select>
														</div>
														<div th:replace="widget/input :: input-text(fieldname='meterAkhir',value=${penggunaan.meterAkhir},caption='Meter Akhir',required=true)"></div>
													</div>
												</div>
												<div class="row">
													<div class="col-12 col-md-6 col-lg-6">
														<div class="button-group">
															<div th:replace="widget/button :: button-primary(caption='Kembali',url=@{/transaksi/penggunaan/})"></div>
															<div th:replace="widget/button :: button-submit(caption=${'Simpan'},url=@{/transaksi/penggunaan/save})"></div>
														</div>
													</div>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:insert="widget/alert.html"></div>

</body>
</html>
