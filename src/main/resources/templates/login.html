<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/static/css/styles.css}">
<link rel="stylesheet" th:href="@{/static/css/login.css}">
<head>
	<meta charset="ISO-8859-1">
	<title>Login - PLN Postpaid</title>
	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>
	<section class="h-100 gradient-form" style="background-color: #eee;">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-xl-10">
					<div class="card rounded-3 text-black">
						<div class="row g-0">
							<div class="col-lg-6">
								<div class="card-body p-md-5 mx-md-4">

									<div class="text-center">
										<img src="http://web.pln.co.id/statics/img/logo-header-20170501a.jpg"
											 style="width: 185px;" alt="logo">
										<h4 class="mt-1 mb-5 pb-1">Portal Pembayaran PLN Postpaid</h4>
									</div>

									<form th:action="@{/login}" method="post">
										<p>Please login to your account</p>

										<div class="form-outline mb-4">
											<input type="text" id="username" name="username" class="form-control"
												   placeholder="Type your username" />
											<label class="form-label" for="username">Username</label>
										</div>

										<div class="form-outline mb-4">
											<input type="password" id="password" name="password" class="form-control" />
											<label class="form-label" for="password">Password</label>
										</div>

										<div class="text-center pt-1 mb-5 pb-1">
											<button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Log in</button>
										</div>

									</form>

								</div>
							</div>
							<div class="col-lg-6 d-flex align-items-center gradient-custom-2">
								<div class="text-white px-3 py-4 p-md-5 mx-md-4">
									<h4 class="mb-4">Portal Pembayaran PLN Postpaid</h4>
									<p class="small mb-0">PLN memfasilitasi komunikasi dan menyebarkan informasi penting melalui siaran pers terbaru. Pastikan Anda tetap memperbarui semua hal yang terjadi di PLN.</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<div th:insert="widget/alert.html"></div>
</body>
</html>
