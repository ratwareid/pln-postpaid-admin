<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org" lang="en"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/static/css/styles.css}">
<head>
	<meta charset="ISO-8859-1">
	<title>Master Pelanggan</title>
	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
	<div sec:authorize="hasAnyAuthority('ADMIN','EDITOR','CREATOR')" th:include="widget/navbar"></div>
	<div sec:authorize="hasAuthority('USER')" th:include="widget/navbar2"></div>
	<div class="content">
		<div class="row justify-content-center">
			<div class="col-10">
				<div class="contentbody">

					<div th:if="${mode} == 'list'">
						<h4>Data Pelanggan</h4>

						<div th:insert="widget/searchbar :: searchbar(sortby=${sortby})"></div>

						<div class="row">
							<div class="col-12 col-md-12 col-lg-12">
								<div class="card">
									<div class="card-header ">
										<div class="card-header-form">
											<div th:insert="widget/button :: button-icon-primary(caption='Tambah Pelanggan Baru',url=@{/master/pelanggan/add})"></div>
										</div>
									</div>

									<div class="card-body p-0">
										<div class="table-responsive">
											<table class="table table-stripped">
												<thead class=" text-primary">
												<tr>
													<th>ID</th>
													<th>Username</th>
													<th>Nomor KWH</th>
													<th>Nama Pelanggan</th>
													<th>Alamat</th>
													<th>Tarif</th>
													<th style="text-align-last: center;">Aksi</th>
												</tr>
												</thead>
												<tbody>
												<tr th:if="${list.getSize()==0}">
													<td colspan="5"> Tidak ada daftar pelanggan tersedia. </td>
												</tr>
												<tr th:each="pelanggan, iStat : ${list.content}">
													<td><span th:text="${pelanggan.id}"></span></td>
													<td><span th:text="${pelanggan.username}"></span></td>
													<td><span th:text="${pelanggan.nomorKwh}"></span></td>
													<td><span th:text="${pelanggan.namaPelanggan}"></span></td>
													<td><span th:text="${pelanggan.alamat}"></span></td>
													<td><span th:text="${pelanggan.tarif != null ? pelanggan.tarif.daya : ''}"></span></td>
													<td class="td-actions text-left" style="display: flex;text-align-last: center;place-content:center;">
														<div th:insert="widget/button :: button-icon-primary(caption='Ubah',url=@{/master/pelanggan/edit(id=${pelanggan.id})})"></div>
														<div th:insert="widget/button :: button-icon-danger(caption='Hapus',url=@{/master/pelanggan/delete(id=${pelanggan.id})})"></div>
													</td>
												</tr>
												</tbody>
											</table>
										</div>
									</div>

									<div class="row">
										<nav th:if="${list.totalPages > 0}" class="pagination">
											<ul class="pagination pagination-sm" th:each="pageNumber : ${pageNumbers}">
												<li class="page-item" aria-current="page" th:classappend="${pageNumber==list.number + 1} ? active">
													<a class="page-link" th:text="${pageNumber}" th:href="@{/master/pelanggan/(size=${list.size}, page=${pageNumber})}"></a>
												</li>
											</ul>
										</nav>
									</div>
								</div>
							</div>
						</div>

					</div>

					<div th:if="${mode} == 'edit'">
						<div th:fragment="edit">

							<div class="section-body">
								<div class="col-12 col-md-12 col-lg-12">
									<div class="card">
										<div class="card-header">
											<h4 th:if="${pelanggan.id == null}">Tambah Pelanggan</h4>
											<h4 th:if="${pelanggan.id != null}">Ubah Pelanggan</h4>
										</div>
										<form id="form" method="post" class="needs-validation" novalidate th:action="@{/master/pelanggan/save}" th:object="${pelanggan}">
											<div class="card-body">
												<div class="row">
													<div class="col-12 col-md-6 col-lg-6">
														<div th:replace="widget/input :: input-text(fieldname='id',value=${pelanggan.id},caption='ID',readonly=true)"></div>
														<div th:replace="widget/input :: input-text(fieldname='username',value=${pelanggan.username},caption='Username',required=true)"></div>
														<div th:if="${pelanggan.id == null}">
															<div th:replace="widget/input :: input-password(fieldname='newPassword',value=${pelanggan.newPassword}, caption='Kata Sandi Baru')"></div>
														</div>
														<div th:if="${pelanggan.id != null}">
															<div th:replace="widget/input :: input-password(fieldname='password',value=${pelanggan.password}, caption='Kata Sandi', readonly=true)"></div>
															<div th:replace="widget/input :: input-password(fieldname='newPassword',value=${pelanggan.newPassword}, caption='Kata Sandi Baru')"></div>
														</div>
													</div>
													<div class="col-12 col-md-6 col-lg-6">
														<div th:replace="widget/input :: input-text(fieldname='nomorKwh',value=${pelanggan.nomorKwh},caption='Nomor KWH',readonly=${pelanggan.id != null},required=true)"></div>
														<div th:replace="widget/input :: input-text(fieldname='namaPelanggan',value=${pelanggan.namaPelanggan},caption='Nama Pelanggan',readonly=${pelanggan.id != null},required=true)"></div>
														<div th:replace="widget/input :: input-text(fieldname='alamat',value=${pelanggan.alamat},caption='Alamat',readonly=${pelanggan.id != null},required=true)"></div>
														<div class="form-group">
															<label>Tarif</label>
															<select class="form-control" th:field="${pelanggan.tarif}">
																<option value="0">Pilih Tarif Daya</option>
																<option th:each="tarif : ${tarifs}" th:value="${tarif.id}" th:text="${tarif.daya}"></option>
															</select>
														</div>
													</div>
												</div>
												<div class="row">
													<div class="col-12 col-md-6 col-lg-6">
														<div class="button-group">
															<div th:replace="widget/button :: button-primary(caption='Kembali',url=@{/master/pelanggan/})"></div>
															<div th:replace="widget/button :: button-submit(caption=${'Simpan'},url=@{/master/pelanggan/save})"></div>
														</div>
													</div>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:insert="widget/alert.html"></div>

</body>
</html>
