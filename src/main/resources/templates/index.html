<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/static/css/styles.css}">
<head>
	<meta charset="ISO-8859-1">
	<title>Dashboard</title>
	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>
	<div sec:authorize="hasAnyAuthority('ADMIN','EDITOR','CREATOR')" th:include="widget/navbar"></div>
	<div sec:authorize="hasAuthority('USER')" th:include="widget/navbar2"></div>
	<div class="content">
		<div class="row justify-content-center">
			<div class="col-10">
				<div class="contentbody">
					<div class="row">
						<div class="col-lg-3 col-md-6 col-sm-6 col-12">
							<div class="card card-statistic-1">
								<div class="card-icon bg-primary">
									<i class="fas fa-mobile-alt"></i>
								</div>
								<div class="card-wrap">
									<div class="card-header">
										<h4>Total Device</h4>
									</div>
									<div class="card-body" th:text="10"></div>
								</div>
							</div>
						</div>
						<div class="col-lg-3 col-md-6 col-sm-6 col-12">
							<div class="card card-statistic-1">
								<div class="card-icon bg-danger">
									<i class="fas fa-radiation-alt"></i>
								</div>
								<div class="card-wrap">
									<div class="card-header">
										<h4>Total Danger Alert</h4>
									</div>
									<div class="card-body" th:text="10"></div>
								</div>
							</div>
						</div>
						<div class="col-lg-3 col-md-6 col-sm-6 col-12">
							<div class="card card-statistic-1">
								<div class="card-icon bg-warning">
									<i class="fas fa-flag"></i>
								</div>
								<div class="card-wrap">
									<div class="card-header">
										<h4>Total Warning Alert</h4>
									</div>
									<div class="card-body" th:text="20"></div>
								</div>
							</div>
						</div>
						<div class="col-lg-3 col-md-6 col-sm-6 col-12">
							<div class="card card-statistic-1">
								<div class="card-icon bg-success">
									<i class="fas fa-check-square"></i>
								</div>
								<div class="card-wrap">
									<div class="card-header">
										<h4>Total Alert Closed</h4>
									</div>
									<div class="card-body" th:text="30"></div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-3 col-md-6 col-sm-6 col-12">
							<div class="card card-statistic-1">
								<div class="card-icon bg-info">
									<i class="fas fa-signal"></i>
								</div>
								<div class="card-wrap">
									<div class="card-header">
										<h4>Online Device</h4>
									</div>
									<div class="card-body" th:text="40"></div>
								</div>
							</div>
						</div>
						<div class="col-lg-3 col-md-6 col-sm-6 col-12">
							<div class="card card-statistic-1">
								<div class="card-icon bg-light">
									<i class="fas fa-power-off"></i>
								</div>
								<div class="card-wrap">
									<div class="card-header">
										<h4>Offline Device</h4>
									</div>
									<div class="card-body" th:text="50"></div>
								</div>
							</div>
						</div>
						<div class="col-lg-3 col-md-6 col-sm-6 col-12">
							<div class="card card-statistic-1">
								<div class="card-icon bg-secondary">
									<i class="fas fa-pause-circle"></i>
								</div>
								<div class="card-wrap">
									<div class="card-header">
										<h4>Idle Device</h4>
									</div>
									<div class="card-body" th:text="60"></div>
								</div>
							</div>
						</div>
						<div class="col-lg-3 col-md-6 col-sm-6 col-12">
							<div class="card card-statistic-1">
								<div class="card-icon bg-dark">
									<i class="fas fa-search-location"></i>
								</div>
								<div class="card-wrap">
									<div class="card-header">
										<h4>Tracking Device</h4>
									</div>
									<div class="card-body" th:text="70"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="widget/alert.html"></div>
</body>
</html>
